<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>South London Makerspace Dashboard</title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/boostrap/dist/js/bootstrap.min.js"></script>
    <style>
        html,
        body,
        .container {
            padding: 0;
            margin: 0;
            margin-left: 0px;
            margin-top: 0px;
        }

        .row {
            padding-left: 5px;
            padding-right: 5px;
        }

        .page-header {
            margin-top: 0px;
            padding-top: 0px;
            height: 75px;
            vertical-align: middle;
        }

        #msLogo {
            background-image: url(/Logomark.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: red;
            width: 75px;
            height: 75px;
            float: left;
            padding: 10px;
            margin-right: 20px;
        }

        h2 {
            font-size: 13pt;
        }

        h3 {
            font-size: 12pt;
        }

        #trainDepartures ul {
            list-style: none;
            padding-left: 0;
        }
    </style>

    <script>

        function updateBoards() {
            widgetUpdates.forEach(function(fn) {
                fn()
            })

        }

        var widgetUpdates = []
        $('document').ready(function() {
            // build the layout

            // get a list of all the available widgets
            $.getJSON('/widgets', {}, function(data) {
                console.log(data)
                data.forEach(function(widget) {
                    console.log(widget)
                    // load the Javascript
                    $.getScript('/' + widget + '/script.js', function() {
                        console.log('[' + widget + ']' + ": loaded script successfully")
                    }).fail(function(jqxhr, settings, exception) {
                        console.error('[' + widget + ']' + ":  error loading script, " + exception)
                    })
                    // load the HTML partial and stick it into an element named for-$widgetName
                    // load the CSS for this widget (if there is any)
                    $.get('/' + widget + '/style.css', {}).done(function(data, textStatus, jqXHR) {
                        console.log('[' + widget + ']'  + ": loaded css successfully")
                        $('<link>')
                            .appendTo('head')
                            .attr({
                                type: 'text/css',
                                rel: 'stylesheet',
                                href: '/' + widget + '/style.css'
                            });
                    })
                    $('#for-' + widget).load('/' + widget + '/widget.html', function(response, status, xhr) {
                        if (status == "error") {
                            var msg = "Sorry but there was an error loading the partial HTML ";
                            console.log('[' + widget + ']:' + msg)
                        } else {
                            console.log('[' + widget + ']'  + ": loaded html partial successfully")
                        }
                    })
                })
                setInterval(function() {
                    updateBoards()
                }, 30 * 1000)
                setTimeout(function() {
                    updateBoards()
                }, 1000)

            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <div id="msLogo">&nbsp;</div>
            <h1>
               South London Makerspace Dashboard</h1>

        </div>
        <div class="row">
            <div class="col-md-3" id="for-tubeStatus">

            </div>
            <div class="col-md-4" id="for-busDepartures">

            </div>
            <div class="col-md-5" id="for-trainDepartures">

            </div>
        </div>
    </div>
</body>

</html>
