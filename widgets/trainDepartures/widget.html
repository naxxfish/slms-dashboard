<h2>Train Departures</h2>
<div ng-controller="TrainDepartureController">
    <h4>{{locationName}}</h4>
    <div role="alert" class="alert alert-warning" ng-if="showMessage">{{message}}</div>
    <div role="alert" class="alert alert-warning" ng-if="!departures.length">No trains yet!</div>
    <table class="trainDepartures" ng-show="departures.length">
        <thead>
            <!--th>Operator</th-->
            <th>Platform</th>
            <th>Destination</th>

            <th>Scheduled</th>
            <th>Actual</th>
        </thead>
        <tbody>
            <tr ng-repeat="service in departures" class="list-unstyled">
                <td class="trainPlatform">{{service.platform}}</td>
                <td class="trainDestination">
                    {{service.destinationName}}
                </td>

                <td class="trainTime">{{service.relativeTime}}<br /><small>({{service.std}})</small></td>
                <td class="trainEtd">{{service.etd}}</td>
            </tr>
        </tbody>
    </table>
</div>
