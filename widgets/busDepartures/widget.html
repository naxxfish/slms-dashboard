<h3>Bus Departures</h3>
<div ng-controller="BusDepartureController" class="row">
    <div ng-repeat="stop in stops" class="busDepartureBoard col-md-6">
        <div class="busStopHeader">
           <h4 class="busStopName">{{stop.commonName}}</h4>
            <span class="circle-icon red">{{stop.stopLetter}}</span>
            <p class="busStopTowards"> towards {{stop.towards}}</p>
        </div>
        <ol class="busDepartureList">
            <li ng-repeat="departure in stop.departures" class="busStopDeparture">
                <div class="busNumber">{{departure.lineName}}</div>
                <span class="busDestination">{{departure.destination}}</span>
                <span class="busTimeTill">{{departure.until}} minutes</span>
            </li>
        </ol>
    </div>
</div>
